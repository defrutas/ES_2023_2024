<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimento - Textile Company</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/movimento.css"> <!-- You can create a new CSS file for Movimento styles -->
    <link rel="stylesheet" href="CSS/header.css">
</head>
<body>
    <header>
        <h1>Tracking Cavado</h1>
    </header>
    <nav class="box-container">
        <a href="index.html" class="box" style="background-color: #3498db;">
            <i class="fas fa-home"></i>
            Home
        </a>
        <a href="inventory.html" class="box" style="background-color: #2ecc71;">
            <i class="fas fa-box-open"></i>
            Inventario
        </a>
        <a href="movimento.html" class="box" style="background-color: #e74c3c;">
            <i class="fas fa-cube"></i>
            Movimento
        </a>
        <a href="#" class="box" style="background-color: #f39c12;">
            <i class="fas fa-chart-bar"></i>
            Estatisticas
        </a>
        <a href="#" class="box" style="background-color: #9b59b6;">
            <i class="fas fa-envelope"></i>
            Contacto
        </a>
    </nav>

    <section>
        <h2>Movimentos</h2>
        
        <!-- Example Incoming Transaction -->
        <div class="transaction incoming">
            <div class="transaction-icon">
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="transaction-info">
                <div class="transaction-label">Entrada</div>
                <div class="transaction-description">Compra de Algodão</div>
                <div class="transaction-quantity">500 kg</div>
                <div class="transaction-value">-800.00 €</div>
            </div>
            <div class="transaction-bar"></div>
            <div class="transaction-date">2023-12-01</div>
        </div>

        <!-- Example Outgoing Transaction -->
        <div class="transaction outgoing">
            <div class="transaction-icon">
                <i class="fas fa-arrow-up"></i>
            </div>
            <div class="transaction-info">
                <div class="transaction-label">Saída</div>
                <div class="transaction-description">Venda de Produtos</div>
                <div class="transaction-quantity">200 unidades</div>
                <div class="transaction-value">+1200.00 €</div>
            </div>
            <div class="transaction-bar"></div>
            <div class="transaction-date">2023-12-05</div>
        </div>

        <!-- Add similar div elements for other transactions -->
        
    </section>

    <footer>
        <p>&copy; 2023 Textile Inventory Management</p>
    </footer>
</body>
</html>
